<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Guess Game</title>
</head>
<body>
    <h1>Guess Game</h1>

    <p>{{ message }}</p>

    {% if not game_over %}
        <form method="post">
            <label for="guess">Your guess:</label>
            <input type="number" id="guess" name="guess" min="1" max="{{ session.difficulty or 20 }}" required />
            <button type="submit">Submit Guess</button>
        </form>
    {% else %}
        <a href="{{ url_for('guess_game') }}">Play Again</a>
    {% endif %}

    <br>
    <a href="/">Back to main menu</a>
</body>
</html>

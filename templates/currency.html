<!DOCTYPE html>
<html>
<head>
    <title>Currency Roulette</title>
</head>
<body>
    <h1>Currency Roulette Game</h1>

    {% if step == 'difficulty' %}
        <form method="post">
            <input type="hidden" name="step" value="difficulty_submit">
            <label>Choose difficulty (1 to 5):</label>
            <input type="number" name="difficulty" min="1" max="5" required>
            <button type="submit">Start</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    
    {% elif step == 'guess' %}
        <form method="post">
            <input type="hidden" name="step" value="guess_submit">
            <p>Guess how much {{ usd_amount }} USD is in ILS:</p>
            <input type="number" name="guess" step="0.01" required>
            <button type="submit">Submit Guess</button>
        </form>

    {% elif step == 'result' %}
        <p>{{ message }}</p>
        <a href="{{ url_for('currency_roulette') }}">Play Again</a>
    {% endif %}
</body>
</html>

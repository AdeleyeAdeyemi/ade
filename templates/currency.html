<!DOCTYPE html>
<html>
<head>
    <title>Currency Roulette</title>
</head>
<body>
    <a href="/">Back Home</a>

    {% if step == 'difficulty' %}
        <h1>Enter Difficulty Level (1-5)</h1>
        <form method="post">
            <input type="hidden" name="step" value="difficulty_submit">
            <input type="number" name="difficulty" min="1" max="5" required>
            <button type="submit">Start Game</button>
        </form>

    {% elif step == 'guess' %}
        <h1>Guess the ILS value of {{ usd_amount }} USD</h1>
        <form method="post">
            <input type="hidden" name="step" value="guess_submit">
            <input type="hidden" name="difficulty" value="{{ difficulty }}">
            <input type="hidden" name="usd_amount" value="{{ usd_amount }}">
            <input type="number" step="any" name="guess" required>
            <button type="submit">Submit Guess</button>
        </form>

    {% elif step == 'result' %}
        <h1>{{ message }}</h1>
        <a href="/currency">Play Again</a>
    {% endif %}
</body>
</html>

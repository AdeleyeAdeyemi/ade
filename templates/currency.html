<!DOCTYPE html>
<html>
<head><title>Currency Roulette</title></head>
<body>
  <h1>Enter Difficulty (1-5)</h1>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post">
    <input type="number" name="difficulty" min="1" max="5" required>
    <button type="submit">Start</button>
  </form>
</body>
</html>
